<div class="change-password">
    <div class="card-title-block">
        <div class="title in_block items">
            <h3>Change Password</h3>
        </div>
    </div>
    <form #userChangePassword="ngForm">
        <div class="form-group">
            <div class="half-width">
                <md-input type="password" class="full-width" placeholder="Password" name="oldPassword" [(ngModel)]="passwordModel.OldPassword"
                          (blur)="newPasswordIsSame(passwordModel.NewPassword, passwordModel.OldPassword, passwordModel.ConfirmPassword)" required #oldPassword="ngModel"></md-input>
                <div class="error" [hidden]="!(oldPassword.touched && !oldPassword.valid && oldPassword.errors.required)">Old Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md-input type="password" class="full-width" placeholder="New password" name="newPassword" [(ngModel)]="passwordModel.NewPassword"
                          (blur)="newPasswordIsSame(passwordModel.NewPassword, passwordModel.OldPassword, passwordModel.ConfirmPassword)" required #newPassword="ngModel"></md-input>
                <div class="error" [hidden]="!(newPassword.touched && !newPassword.valid && newPassword.errors.required)">New Password is required</div>
                <div class="error" [hidden]="!isSame">New Password cannot be same as old password</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md-input type="password" class="full-width" placeholder="Confirm password" name="confirmPassword" [(ngModel)]="passwordModel.ConfirmPassword"
                          (blur)="matchPassword(passwordModel.ConfirmPassword, passwordModel.NewPassword)" required #confirmPassword="ngModel"></md-input>
                <div class="error" [hidden]="!(confirmPassword.touched && !confirmPassword.valid && confirmPassword.errors.required)">Confirm Password is required</div>
                <div class="error" [hidden]="!isNotMatch">Password do not match</div>
            </div>
        </div>
        <div class="form-group" id="group-btn">
            <button md-raised-button class="btn-green" type="submit" (click)="changePassword(passwordModel)" [disabled]="!userChangePassword.form.valid">Change</button>
            <button md-raised-button type="submit" (click)="goBack()">Cancel</button>
        </div>
    </form>
</div>
