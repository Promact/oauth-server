<div class="user-details">
    <div class="card-title-block">
        <div class="title in_block">
            <h3>User Details</h3>
        </div>
        <div class="fl-right">
            <md-button type="submit" class="btn-back" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</md-button>
        </div>
    </div>

    <div class="form-group">
        <label>First Name: </label>
        <p class="in_block">{{user.FirstName}}</p>
    </div>

    <div class="form-group">
        <label>Last Name:</label>
        <p class="in_block">{{user.LastName}}</p>
    </div>

    <div class="form-group">
        <label>Email: </label>
        <p class="in_block">{{user.Email}}</p>
    </div>

    <div class="form-group">
        <label>Status</label>

        <p class="in_block" *ngIf="user.IsActive">Active</p>
        <p class="in_block" *ngIf="!user.IsActive">
            Inactive
        </p>
    </div>
    <div class="form-group">
        <label>CasualLeave:</label>
        <p class="in_block">{{user.NumberOfCasualLeave}}/14</p>
    </div>

    <div class="form-group">
        <label>Sick Leave:</label>
        <p class="in_block">{{user.NumberOfSickLeave}}/7</p>
    </div>
    
    <div class="form-group">
        <label>Date of Joining:</label>
        <p class="in_block">{{user.JoiningDate |date:"dd/MM/yyyy"}}/7</p>
    </div>

</div>
