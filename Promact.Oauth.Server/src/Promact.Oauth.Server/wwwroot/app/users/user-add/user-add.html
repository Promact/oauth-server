
<div class="card-title-block">
    <div class="title in_block">
        <h3>Register User</h3>
    </div>
    <div class="fl-right">
        <md-button type="submit" class="btn-back" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</md-button>
    </div>
</div>
<form #userAddForm="ngForm">
    <div class="form-group">
        <md-input placeholder="First Name" class="full-width" type="text" name="FirstName" [(ngModel)]="userModel.FirstName" maxlength="255" required #FirstName="ngModel"></md-input>
        <div [hidden]="!(FirstName.touched && !FirstName.valid && FirstName.errors.required)" class="error">First Name is required</div>
    </div>
    <div class="form-group">
        <md-input placeholder="Last Name" type="text" name="LastName" [(ngModel)]="userModel.LastName" maxlength="255" required #LastName="ngModel"></md-input>
        <div [hidden]="!(LastName.touched && !LastName.valid && LastName.errors.required)" class="error">Last Name is required</div>
    </div>
    <div class="form-group">
        <md-input type="email" placeholder="Email" name="Email" [(ngModel)]="userModel.Email"
                  (blur)="checkEmail(userModel.Email)" required #email="ngModel"></md-input>
        @promactinfo.com
        <div [hidden]="!(email.touched && !email.valid && email.errors.required)" class="error">Email is required</div>
    </div>
    <div class="form-group">
        <md-input placeholder="Slack User Name" type="text" name="SlackUserName" [(ngModel)]="userModel.SlackUserName" maxlength="255" required #SlackUserName="ngModel" (blur)="checkSlackUserName(userModel.SlackUserName)"></md-input>
        <div [hidden]="!(SlackUserName.touched && !SlackUserName.valid && SlackUserName.errors.required)" class="error">Slack User Name is required</div>
    </div>
    <div class="form-group">
        <div class="half-width" style="position:relative">
            <md-select class="field" name="UserRole" [(ngModel)]="userModel.RoleName" placeholder="User Role" required #UserRole="ngModel">
                <md-option [value]="role.name" *ngFor="let role of listOfRoles">{{role.name}}</md-option>
            </md-select>
        </div>
        <div [hidden]="!(UserRole.touched && !UserRole.valid && UserRole.errors.required)" class="error">Please Select User Role</div>
    </div>
    <div class="form-group">
        <input type="date" name="JoiningDate" [(ngModel)]="userModel.JoiningDate" placeholder="Enter joining date" required #JoiningDate="ngModel" />
        <div [hidden]="!(JoiningDate.touched && !JoiningDate.valid && JoiningDate.errors.required)" class="error">Joining Date is required</div>
    </div>
    <div>
        <button md-raised-button class="btn-green" type="submit" (click)="addUser(userModel)" [disabled]="!userAddForm.form.valid">Add</button>
    </div>
</form>
