
<div class="user-add">
    <div class="card-title-block d-flex">
        <div class="title  items">
            <h3>Register User</h3>
        </div>
        <div class="text-right items">
            <button md-raised-button type="submit" class="btn-back btn-green" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</button>
        </div>
    </div>
    <form>

        <div class="form-group">
            <div class="half-width">
                <md-input placeholder="First Name" class="full-width" type="text" name="FirstName" [(ngModel)]="userModel.FirstName" maxlength="255" required #FirstName="ngModel"></md-input>
                <div [hidden]="!(FirstName.touched && !FirstName.valid && FirstName.errors.required)" class="error">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md-input type="text" class="full-width" placeholder="Last Name" name="LastName" [(ngModel)]="userModel.LastName" maxlength="255" required #LastName="ngModel"></md-input>
                <div [hidden]="!(LastName.touched && !LastName.valid && LastName.errors.required)" class="error">Last Name is required</div>
            </div>
            <!--<div *ngIf="LastName.touched && !LastName.valid && LastName.errors.required" style="color:red">
                 Required!
            </div>-->
        </div>

        <div class="form-group">
            <div class="half-width in_block">
                <md-input class="full-width" type="email" placeholder="email" name="Email" [(ngModel)]="userModel.Email"
                          (blur)="checkEmail(userModel.Email)" maxlength="255" required #Email="ngModel"></md-input>
                <div [hidden]="!(Email.touched && !Email.valid && Email.errors.required)" class="error">Email is required</div>
            </div>
            @promactinfo.com
        </div>
        <!--<div *ngIf="Email.touched && !Email.valid && !isEmailExist" style="color:red">
            Required!
        </div>
        <div *ngIf="isEmailExist" style="color:red">
            This email already exist!
        </div>-->
        <div class="form-group">
            <div class="half-width">
                <md-input type="text" class="full-width" placeholder="Slack User Name" name="SlackUserName"
                   (blur)="checkSlackUserName(userModel.SlackUserName)"         
                          [(ngModel)]="userModel.SlackUserName" maxlength="255" required #SlackUserName="ngModel"></md-input>
                <div [hidden]="!(SlackUserName.touched && !SlackUserName.valid && SlackUserName.errors.required)" class="error">Slack User Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <input type="date" name="JoiningDate" [(ngModel)]="userModel.JoiningDate" placeholder="Enter joining date" required #JoiningDate="ngModel" />
                <div [hidden]="!(JoiningDate.touched && !JoiningDate.valid && JoiningDate.errors.required)" class="error">Joining Date is required</div>
            </div>
        </div>

      

        <div>

            <button md-raised-button class="btn-green" type="submit" (click)="addUser(userModel)">Add</button>

        </div>
    </form>


</div>
