
<div class="user-add">
    <div class="card-title-block d-flex">
        <div class="title  items">
            <h3>Register User</h3>
        </div>
        <div class="text-right items">
            <button md-raised-button type="submit" class="btn-back btn-green" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</button>
        </div>
    </div>
    <form #userForm="ngForm">
        <div class="form-group">
            <div class="half-width">
                <md-input placeholder="First Name" class="full-width" type="text" name="FirstName" [(ngModel)]="userModel.FirstName" maxlength="255" required #FirstName="ngModel"></md-input>
                <div [hidden]="!(FirstName.touched && !FirstName.valid && FirstName.errors.required)" class="error">First Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md-input type="text" class="full-width" placeholder="Last Name" name="LastName" [(ngModel)]="userModel.LastName" maxlength="255" required #LastName="ngModel"></md-input>
                <div [hidden]="!(LastName.touched && !LastName.valid && LastName.errors.required)" class="error">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width in_block">
                <md-input class="full-width" type="email" placeholder="Email" name="Email" [(ngModel)]="userModel.Email"
                          (blur)="checkEmail(userModel.Email)" maxlength="255" required #Email="ngModel"></md-input>
                <div [hidden]="!(Email.touched && !Email.valid && Email.errors.required)" class="error">Email is required</div>
            </div>
            @promactinfo.com
        </div>
        <div [hidden]="!isEmailExist" class="error">
            Email already exists!
        </div>
           
        <div class="form-group">
            <div class="half-width" style="position:relative">
                <md2-select class="field" name="SlackUserId" (blur)="checkSlackUserId(userModel.SlackUserId)" [(ngModel)]="userModel.SlackUserId" placeholder="Slack User Name" required #SlackUserId="ngModel">
                    <md2-option [value]="user.userId"   *ngFor="let user of listOfSlackUser">{{user.name}}</md2-option>
                </md2-select>
            </div>
            <div [hidden]="!(SlackUserId.touched && !SlackUserId.valid && SlackUserId.errors.required)" class="error">Please Select Slack User Name</div>
        </div>
        <div [hidden]="!isSlackUserNameExist" class="error">
            Slack User Name already exists!
        </div>

        <div class="form-group">
            <div class="half-width" style="position:relative">
                <md2-select class="field" name="UserRole" [(ngModel)]="userModel.RoleName" placeholder="User Role" required #UserRole="ngModel">
                    <md2-option [value]="role.name" *ngFor="let role of listOfRoles">{{role.name}}</md2-option>
                </md2-select>
            </div>
            <div [hidden]="!(UserRole.touched && !UserRole.valid && UserRole.errors.required)" class="error">Please Select User Role</div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <md2-datepicker [(ngModel)]="userModel.JoiningDate" name="JoiningDate" required #JoiningDate="ngModel" ></md2-datepicker>
                <div [hidden]="!(JoiningDate.touched && !JoiningDate.valid && JoiningDate.errors.required)" class="error">Joining Date is required</div>
            </div>
        </div>
        <div>
            <button md-raised-button class="btn-green" type="submit" (click)="addUser(userModel)" [disabled]="!userForm.form.valid">Add</button>
        </div>
    </form>
</div>
