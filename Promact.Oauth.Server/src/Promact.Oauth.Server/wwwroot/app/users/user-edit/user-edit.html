<div class="user-edit">
    <div class="card-title-block">
        <div class="title in_block">
            <h3>User Edit</h3>
        </div>
        <div class="fl-right">
            <md-button type="submit" class="btn-back" (click)="goBack()"> <i class="material-icons">arrow_back</i>Back</md-button>
        </div>
    </div>
    <form #userUpdateForm="ngForm">
        <div class="form-group">
            <div class="half-width">
                <md-input placeholder="First Name" class="full-width" type="text" name="FirstName" [(ngModel)]="user.FirstName" maxlength="255" required #FirstName="ngModel"></md-input>
                <div [hidden]="!(FirstName.touched && !FirstName.valid && FirstName.errors.required)" class="error">First Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <md-input placeholder="Last Name" class="full-width" type="text" name="LastName" [(ngModel)]="user.LastName" maxlength="255" required #LastName="ngModel"></md-input>
                <div [hidden]="!(LastName.touched && !LastName.valid && LastName.errors.required)" class="error">Last Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <md-input placeholder="Slack User Name" type="text" name="SlackUserName" [(ngModel)]="user.SlackUserName" maxlength="255" required #SlackUserName="ngModel"></md-input>
            <div [hidden]="!(SlackUserName.touched && !SlackUserName.valid && SlackUserName.errors.required)" class="error">Slack User Name is required</div>
        </div>
        <div class="form-group">
            <div class="half-width" style="position:relative">
                <md-select class="field" name="UserRole" [(ngModel)]="user.RoleName" placeholder="User Role" required #UserRole="ngModel">
                    <md-option [value]="role.name" *ngFor="let role of listOfRoles">{{role.name}}</md-option>
                </md-select>
            </div>
            <div [hidden]="!(UserRole.touched && !UserRole.valid && UserRole.errors.required)" class="error">Please Select User Role</div>
        </div>
        <div class="form-group">
            <label class="lb-label">Email:</label>
            {{user.Email}}
        </div>
        <div class="form-group">
            <label class="lb-label">Casual Leave:</label>
            {{user.NumberOfCasualLeave}}
        </div>
        <div class="form-group">
            <label class="lb-label">Sick Leave:</label>
            {{user.NumberOfSickLeave}}
        </div>
        <div class="form-group">
            <label class="lb-label">Date of Joining:</label>
            {{user.JoiningDate |date:"dd/MM/yyyy"}}
        </div>
        <div class="form-group">
            <label class="lb-label">Status:</label>
            <md-checkbox name="IsActive" [(ngModel)]="user.IsActive" id="chckbox"></md-checkbox>
        </div>
        <div>
            <button md-raised-button type="submit" (click)="editUser(user)" class="btn-green" [disabled]="!userUpdateForm.form.valid">Update</button>
        </div>
    </form>
</div>
