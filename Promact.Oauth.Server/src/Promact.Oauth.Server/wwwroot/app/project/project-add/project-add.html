<div class="project-add">
    <div class="card-title-block d-flex">
        <div class="title items">
            <h3 class="in_block">Add Project</h3>
        </div>
        <div class="text-right items">
            <button md-raised-button type="submit" class="btn-back btn-green" (click)="gotoProjects()"> <i class="material-icons">arrow_back</i>Back</button>
        </div>

    </div>
    <form #projectAdd="ngForm">

        <div class="form-group">
            <div class="half-width">
                <md-input class="full-width" placeholder="Name" type="text" name="name" [(ngModel)]="project.name" maxlength="255" required #name="ngModel"></md-input>
                <div [hidden]="!(name.touched && !name.valid && name.errors.required)" class="error">Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <div class="half-width">
                <md-input type="text" class="full-width" placeholder="Slack Channel Name" name="SlackChannelName" [(ngModel)]="project.slackChannelName" maxlength="255" required #SlackChannelName="ngModel"></md-input>
                <div class="errors"><div [hidden]="!(SlackChannelName.touched && !SlackChannelName.valid && SlackChannelName.errors.required)" class="error">Slack Channel Name is required</div></div>

            </div>
        </div>


        <div class="form-group">
            <label class="lb-label">Status</label>
            <md-checkbox type="checkbox" id="chckbox" name="IsActive" [(ngModel)]="project.isActive"></md-checkbox>
        </div>


        <div class="form-group">
            <div class="half-width" style="position:relative">
                <md2-select class="field" name="temleader" [(ngModel)]="project.teamLeaderId" placeholder="Teamleader">
                    <md2-option [value]="i.Id" *ngFor="let i of project.listUsers">{{i.FirstName}}-{{i.Email}}</md2-option>
                </md2-select>
            </div>
        </div>
        <div class="form-group">
            <div class="half-width" style="position:relative;">
                <md2-multiselect name="select" [items]="project.listUsers"
                                 item-text="UniqueName"
                                 [(ngModel)]="project.applicationUsers"
                                 placeholder="Select Team Members">
                </md2-multiselect>
            </div>
        </div>
        <button md-raised-button class="btn-green" type="submit" (click)="addProject(project)" [disabled]="!projectAdd.form.valid">Add New Project</button>
    </form>
</div>
