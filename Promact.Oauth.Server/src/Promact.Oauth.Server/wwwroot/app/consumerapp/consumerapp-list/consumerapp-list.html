<div class="consumer-app">
    <div class="card-title-block">
        <div class="title in_block items">
            <h3>List Of Consumer Apps</h3>
        </div>
        <div class="items text-right">
            <button md-raised-button class="btn-green custom-btn" (click)="addNewApp()"> <i class="material-icons m-0">add</i>Add a New App</button>
        </div>
    </div>
    <div class="clearfix"></div>


 
        <div>
         
           
                    <ul *ngFor="let consumerApps of listOfConsumerApps">
                        <li (click)="editDetails(consumerApps.id)">{{consumerApps.name}}</li>
                    </ul>
             
        </div>

    </div>
