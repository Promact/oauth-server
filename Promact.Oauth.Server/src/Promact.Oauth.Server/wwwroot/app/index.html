

<div class="main-wrapper">
    <md-sidenav-layout class="demo-sidenav-layout">
        <!--Main Navigation-->

        <md-sidenav #start mode="side" opened="true" class="sm-side-menu">
   
            <div class="brand">Promact Oauth</div>

            <ul>
                <li>
                    <a routerLink="user" routerLinkActive="active"><i class="fa fa-users" aria-hidden="true"></i>Users</a>
                </li>
                <li>
                    <a routerLink="project" routerLinkActive="active"><i class="fa fa-file-text" aria-hidden="true"></i>Projects</a>
                </li>
                <li>
                    <a routerLink="consumerapp" routerLinkActive="active" *ngIf="admin==true">Consumer App</a>
                </li>

                <li>
                    <a routerLink="/user/changePassword" routerLinkActive="active">Change Password</a>
                </li>
            </ul>
        </md-sidenav>

            <div class="demo-sidenav-content">
                <md-toolbar>
                 
                    <div class="logout-link">
                        <button id="menu-button" (click)="start.toggle()"><i class="material-icons">menu</i></button>  
                        <a href="/LogOff" class="fl-right">LOGOUT</a>
                    </div>
                </md-toolbar>
                <div class="p-25">
                    <router-outlet></router-outlet>
                </div>
            </div>

        
    </md-sidenav-layout>



    <!--Main Content Area-->

</div>
